<div class="top-menu">
    <img class="logo" [src]="imgSource" />
</div>

<button (click)="onCoursesEdited()">Edit Courses</button>

<div class="courses">
    @for(course of courses; track course.id) {
    <course-card
        (courseSelected)="onCourseSelected($event)"
        [course]="course"
        [index]="$index + 1"
    />
    }
</div>
