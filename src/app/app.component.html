<div class="top-menu">
    <img
        class="logo"
        src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    />
</div>

<div class="salmon-theme">
    <div class="course-card">Test Card</div>

    <ng-template [ngIf]="courses[0]" let-course>
        <div class="courses">
            <ng-template #blankImage let-courseName="description">
                <p class="warn">{{ courseName }} has no image yet</p>
                <img src="/assets/empty-image.png" />
            </ng-template>

            <course-card
                highlighted
                #highlighter="hl"
                (toggleHighlighted)="onToggle($event)"
                (courseSelected)="onCourseSelected($event)"
                [course]="course"
                [noImageTpl]="blankImage"
            >
                <course-image
                    [src]="course.iconUrl"
                    *ngxUnless="!course.iconUrl"
                ></course-image>

                <div
                    class="course-description"
                    (dblclick)="highlighter.toggle()"
                >
                    {{ course.longDescription }}
                </div>
            </course-card>
        </div>
    </ng-template>
</div>
