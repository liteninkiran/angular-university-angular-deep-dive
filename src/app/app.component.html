<div class="top-menu">
    <img
        class="logo"
        src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    />
</div>

<div class="demo-triggers">
    <input type="text" placeholder="Type to Trigger Prefetch" #prefetch />
    <button #display>Trigger Display</button>
</div>

<div>
    @defer (on interaction(display); prefetch on interaction(prefetch)) {
        <div class="courses">
            @for (course of courses$ | async; track course.id) {
                <course-card
                    [course]="course"
                    (courseChanged)="saveCourse($event)"
                >
                    <course-image [src]="course.iconUrl"></course-image>
                </course-card>
            }
        </div>
    } @placeholder {
        <h1>Placeholder Content</h1>
    } @loading {
        <h1>Loading Content</h1>
    } @error {
        <h1>Error Content</h1>
    }
</div>
