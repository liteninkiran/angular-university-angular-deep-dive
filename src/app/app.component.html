<div class="top-menu">
    <img
        class="logo"
        src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    />
</div>

<div
    style="border: 5px solid red; min-height: 900px; margin-bottom: 500px"
></div>

<h1 #title>Trigger Viewport</h1>

<div>
    @defer (on viewport(title); prefetch on idle) {
        <div class="courses">
            @for (course of courses$ | async; track course.id) {
                <course-card
                    [course]="course"
                    (courseChanged)="saveCourse($event)"
                >
                    <course-image [src]="course.iconUrl"></course-image>
                </course-card>
            }
        </div>
    } @placeholder {
        <h1>Placeholder Content</h1>
    } @loading {
        <h1>Loading Content</h1>
    } @error {
        <h1>Error Content</h1>
    }
</div>
