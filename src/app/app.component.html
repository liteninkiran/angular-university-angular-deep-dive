<div class="top-menu">
    <img
        class="logo"
        src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    />
</div>

<div class="demo">
    <h4
        i18n="
            welcome message|Greet the user at the beginning of the
            course@@welcomeMessage"
    >
        Welcome To The Angular Core Deep Dive Course
    </h4>
    <button (click)="onEditCourse()" i18n>Edit Course</button>

    <div i18n>
        { numCourses, plural, =0 {No courses available} =1 {One course
        available} other {{{numCourses}} courses available} }
    </div>
</div>

<div
    class="courses"
    *ngFor="let course of courses | filterByCategory : 'BEGINNER'"
>
    <course-card [course]="course" (courseChanged)="saveCourse($event)">
        <course-image [src]="course.iconUrl"></course-image>
    </course-card>
</div>
