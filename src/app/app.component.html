<div class="top-menu">
    <img class="logo" [src]="imgSource" />
</div>

<div class="courses">
    @for ( course of courses; track course.id ) {
    <h1>Count: {{ $count }}</h1>
    <course-card
        (courseSelected)="onCourseSelected($event)"
        [course]="course"
        [index]="$index + 1"
    />
    } @empty {
    <h1>No Courses Found</h1>
    }
</div>
