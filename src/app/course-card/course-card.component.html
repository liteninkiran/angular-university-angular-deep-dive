<div class="course-card" *ngIf="course; else noCourse">
    <div class="course-title">{{ index }}: {{ course.description }}</div>

    <img
        width="300"
        alt="Angular Logo"
        [src]="course.iconUrl"
        *ngIf="course.iconUrl; else noImage"
    />

    <ng-template #noImage>
        <p>No Image Available</p>
    </ng-template>

    <div class="course-description">
        {{ course.longDescription }}
    </div>

    <button (click)="onCourseView()">View Course</button>
</div>

<ng-template #noCourse>
    <p>Course Unavailable</p>
</ng-template>
