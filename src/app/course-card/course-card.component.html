<div class="course-card" [ngClass]="cardClasses()" [ngStyle]="cardStyles()">
    <div class="course-title" [style.text-decoration]="'underline'">
        {{ index }}: {{ course.description }}
    </div>

    <div class="course-description">
        {{ course.longDescription }}
    </div>

    <button
        (click)="onCourseView()"
        [ngStyle]="{ 'text-decoration': 'underline' }"
    >
        View Course
    </button>
</div>
